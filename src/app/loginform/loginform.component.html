<div class="login-container">
    <div class="login-overlay"></div>
    <div class="login-content">
      <h2>Login</h2>
  
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required #username="ngModel">
          <div class="error" *ngIf="username.invalid && username.touched">Username is required.</div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required #password="ngModel">
          <div class="error" *ngIf="password.invalid && password.touched">Password is required.</div>
        </div>
  
        <div class="form-group">
          <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Login</button>
        </div>
  
        <div class="forgot-password">
          <a (click)="onForgotPassword()">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
