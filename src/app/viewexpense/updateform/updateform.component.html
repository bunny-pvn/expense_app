<div class="overlay">
  <form #updateForm="ngForm" (ngSubmit)="onupdateSubmit(updateForm)">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [ngModel]="expense.title" required>
      <div class="error" *ngIf="updateForm.controls['title']?.invalid">Title is required.</div>
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" [ngModel]="expense.amount" required>
      <div class="error" *ngIf="updateForm.controls['amount']?.invalid">Amount is required.</div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category" [ngModel]="expense.category" required>
        <option value="" disabled>Select Category</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="shopping">Shopping</option>
        <option value="other">Other</option>
      </select>
      <div class="error" *ngIf="updateForm.controls['category']?.invalid">Category is required.</div>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [ngModel]="expense.date" [attr.max]="today" required>
      <div class="error" *ngIf="(updateForm.controls['date']?.invalid) || isDateInvalid()">Date is required.</div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="!updateForm.valid">Save</button>
    <button type="button" (click)="closeModal()">Close</button>
  </form>
</div>
